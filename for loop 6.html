<!DOCTYPE html>
<html>
    <body>
        <script>
            let n=5;
            let x="";
            for (let i = 1; i <= n; i++) {
                for (let j = 0; j < i; j++) {
                x += j+1;
              }
              x += "\n";
            }
           console.log(x);
        </script>
    </body>
</html>
